<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="contentBox">
        <div class="flexColumn">
            <div class="flexRow">
                <label>Enter the Reimbursement Id (The number that was under Reimbursement ID on the table): </label>
                <input type="text" id="EyeD" placeholder="1" name="1">

                <button id="SubmitApproval" onclick="submitApproval()">Approve</button>
                <button id="SubmitDenial" onclick="submitDenial()">Deny</button>

            </div>
        </div>
    </div>

</body>
<script src="./scripts/reimbursementConnection.js"></script>
<script>
    async function submitApproval() {
        let token = document.getElementById("EyeD").value;
        let reimbUpdate = {
            id: document.getElementById("EyeD").value,
            status: "APPROVED"
        }
        let response = await processReimbursement(reimbUpdate);
        if (response.status == 200) {
            window.location.href = "./landingPage.html";

        } else {
            alert("Unable to process reimbursement!");
        }
    }
    async function submitDenial() {
        let reimbUpdate = {
            id: document.getElementById("EyeD").value,
            status: "DENIED"
        }
        let response = await processReimbursement(reimbUpdate);
        if (response.status == 200) {
            window.location.href = "./landingPage.html";

        } else {
            alert("Unable to process reimbursement!");
        }
    }
</script>
</body>

</html>
